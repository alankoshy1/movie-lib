{% extends 'base.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Add Movies</title>
</head>
<body>
<h2 class="pb-5 pt-3" style="text-align: center"> Add Movies</h2>
<form class="text-center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie Name">
    <input type="text" name="desc" placeholder="Enter Movie Description">
    <input type="text" name="year" placeholder="Enter Movie Year">
    <input type="file" name="img" placeholder="Upload Image">
    <input type="submit" placeholder="Add Film">
</form>
<div class="text-center pt-5">
 <a href="{% url 'movieapp:index' %}" class="btn btn-primary ">Homepage</a>
</body>
{% endblock %}
